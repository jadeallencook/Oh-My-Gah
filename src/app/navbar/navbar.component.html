<!-- start navbar -->
<div id="navbar-container">
  <div id="navbar-wrapper">
    <!-- navbar logo -->
    <a href="#" routerLink="/">
      <img id="nav-logo" src="../../assets/logo.png" />
    </a>
    <!-- insert all the links -->
    <a *ngFor="let link of links" routerLink="{{link.link}}" class="nav-link">
      <div class="link">{{link.text}}</div>
    </a>
  </div>
</div>
